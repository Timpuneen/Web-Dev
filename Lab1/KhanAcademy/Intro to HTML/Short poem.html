<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Twilight Verse</h1>
    <p>
    My little horse must think it queer<br>
    To stop without a farmhouse near<br>
    Between the woods and, frozen lake<br>
    The darkest evening of the year.<br>
</p>
    </body>
</html>
