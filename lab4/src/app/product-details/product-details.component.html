<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <img [src]="product.image" alt="{{ product.name }} image">

  <form [formGroup]="ratingForm" (ngSubmit)="rate()">
    <label for="rating">Rate this product:</label>
    <input type="number" id="rating" formControlName="rating" min="0" max="5" />
    <button type="submit" [disabled]="ratingForm.invalid">Submit Rating</button>
  </form>

  <p *ngIf="product.rating > 0">Average Rating: {{ product.rating }}</p>

  <a [href]="product.link">Link</a>

  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
